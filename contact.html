<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIRUDH ROSHAN CHAUHAN -Web developer, programmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class = "sidebar">
        Anirudh 
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html" >Introduction</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="contactform">
            <h1>Contact Me For Colaboration</h1>
            <form onsubmit="submitForm()">
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail"  name ="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname" name ="clientname" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number</label>
                  <input type="phone number" class="form-control" id="clientphone" name ="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiery" class="form-label">Enquire About</label>
                    <input type="enquire" class="form-control" id="clientenquiery" name ="clientenquiery" aria-describedby="emailHelp">
                  </div> 
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" value ="submit" id ="submit" class="btn">Submit</button>
              </form>
        </div>
    </div>
</div>
    
</body>
</html>
